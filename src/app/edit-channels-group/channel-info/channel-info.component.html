<div>
    <div *ngIf="model.selectedChannel" style="background-color:rgb(255, 0, 98); " >
        <div>Channel {{ getGroup().channels.indexOf(model.selectedChannel.channel) + 1}}</div>
        <button (click)="addPattern()" style="width: 100%">add pattern</button>
        <button *ngIf="model.selectedPattern" (click)="insertPattern()" style="width: 100%">insert pattern</button>
        <button *ngIf="model.selectedPattern" (click)="deletePattern()" style="width: 100%" >delete pattern</button>
        <button *ngIf="model.selectedPattern" (click)="copyPattern()" style="width: 100%" >copy pattern</button>
        <button *ngIf="model.selectedPattern" (click)="pastePattern()" style="width: 100%" >paste pattern</button>
    </div>
</div>
