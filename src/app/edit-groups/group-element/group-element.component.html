<div 
[ngStyle]="{
  'width.px': canvas.width,
  'height.px': canvas.height}">

<canvas 
#canvas
tabindex="0"
width="100" 
height="120"
[ngStyle]="isReplace ? { 'z-index': '2', 'box-shadow': '0 0 30px rgba(0, 0, 0, 1)' } : {'z-index': isResize ? '1': '0'}"
style="
position: absolute;
"

(mousedown)="onMouseDown($event)"
(mouseenter)="onMouseEnter($event)"
(mouseleave)="onMouseLeave($event)" 

>
</canvas>
</div>
