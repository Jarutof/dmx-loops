<div 
[ngStyle]="{
  'width.px': canvas.width,
  'height.px': canvas.height}">

<canvas 
#canvas

width="100" 
height="120"
[ngStyle]="{ 'z-index': isResize || isReplace ? '1' : '0'}"
style="
position: absolute;
"
(mousedown)="onMouseDown($event)"
(mouseenter)="onMouseEnter($event)"
(mouseleave)="onMouseLeave($event)" 
>
</canvas>
</div>
