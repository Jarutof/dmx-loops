<table cellspacing="0" rules="all"  style="
background-color:red; 
height:100vh; 
width:100vw;
overflow:hidden;
">
  <tr style="height: 100px">
    <td [colSpan]=3>
      <div style="width: 300px">
        <div>
          <input #groupname>
          <button (click)="
          addChannelsGroup(groupname.value); 
          selectGroup.value = groupname.value;
          groupname.value = ''
          ">add channels group</button> 
        </div>
        <div>
          <select #selectGroup style="width: 100%" [selectedIndex]="groupIndex" (change)="groupIndex = selectGroup.selectedIndex">
            <option *ngFor="let group of groups">{{group.name}}</option>
          </select>
        </div>
      </div>
      <table width="100%"  style="text-align: center;">
        <td > 
          <button style="width: 250px">edit channels group</button>
        </td>
        <td> 
            <button style="width: 250px">edit groups</button>
        </td>
      </table>
      
    </td>
  </tr>
  <tr>

    <td [ngStyle]="{'width': leftWidth + 'px'}" style="background-color:rgb(0, 255, 0); min-width: 200px; align-items: flex-start">   
      <div style="height: 100%">
        <div *ngIf="groupIndex >= 0" style="background-color:rgb(0, 255, 213);">
          <div>Channels group</div>
          <button (click)="addChannel(group)">add channel</button>
          <button (click)="insertChannel(group)">insert channel</button>
        </div>
        <div *ngIf="model.selectedChannel" style="background-color:rgb(255, 0, 98); white-space:normal" >
          <div>Channel {{ getGroup().channels.indexOf(model.selectedChannel.channel) + 1}}</div>
          <button (click)="addPattern()">add pattern</button>
          <button *ngIf="model.selectedPattern" (click)="insertPattern()">insert pattern</button>
          <button *ngIf="model.selectedPattern" (click)="deletePattern()" >delete pattern</button>
        </div>
      </div>
      
    </td>
    <td>
      <div [ngStyle]="{'width': midWidth + 'px'}" 
      style="
      height:100%;
      white-space: nowrap;
      overflow: auto;
      position: relative;
      background-color:yellow;
      ">
            <app-channels-group #group *ngIf="groupIndex >= 0" [group]="getGroup()" ></app-channels-group>
      </div>
    </td>
    <td [ngStyle]="{'width': rightWidth + 'px'}" style="background-color:blue;">  
        <div style="height: 100%">
        <div *ngIf="model.selectedPattern" style="background-color:rgb(0, 174, 255);">
            <div>Pattern</div>
            <p>
              {{ model.selectedPattern.pattern.points.length }}
            </p>
        </div>
       </div>
    </td>
  </tr>
</table>
