<table #container style="width: 100%;">
    <tr #row style="width: 100%">
      <div *ngFor="let channel of group.channels; index as i">
        <div *ngIf="c.canDrag" style="height: 100px"></div>
        <app-channel #c  style="width: 100%;" [ngStyle]=
          "c.canDrag ? {
             'z-index': '2',
             'position':'absolute',
             'box-shadow': '0 0 30px rgba(0, 0, 0, 1)',
             'top' : yDrag + 'px' } : { 'position':'relative','z-index': '0'}" 
          (onDragStart)="onDragStart($event, c, i, container)" 
          (onDrag)="onDrag($event, c, i, container)" 
          (onDragEnd)="onDragEnd($event, c)" 
          [channel]="channel"></app-channel>
      </div>
    </tr> 
</table>
